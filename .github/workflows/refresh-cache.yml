name: Refresh Gemini Cache

on:
  schedule:
    # Runs every 5 minutes (Note: GitHub may delay runs during high load)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create new cache and update code
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Run cache creation script and capture output
          node create_cache.js > cache_output.txt 2>&1
          cat cache_output.txt

          # Extract cache name from output
          CACHE_NAME=$(grep "Cache Name:" cache_output.txt | sed 's/Cache Name: //')

          if [ -z "$CACHE_NAME" ]; then
            echo "Failed to create cache"
            cat cache_output.txt
            exit 1
          fi

          echo "New cache name: $CACHE_NAME"

          # Update CACHE_NAME in InteractiveMode.tsx
          sed -i "s|const CACHE_NAME = \"cachedContents/[^\"]*\";|const CACHE_NAME = \"$CACHE_NAME\";|g" components/Modules/InteractiveMode.tsx

          # Enable USE_MEDICAL_BOOK since cache is now fresh
          sed -i "s|const USE_MEDICAL_BOOK = false;.*|const USE_MEDICAL_BOOK = true; // Auto-enabled by workflow|g" components/Modules/InteractiveMode.tsx

          echo "Updated InteractiveMode.tsx with new cache"

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet components/Modules/InteractiveMode.tsx || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add components/Modules/InteractiveMode.tsx
          git commit -m "chore: refresh Gemini cache [automated]"
          git push
